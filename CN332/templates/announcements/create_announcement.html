{% extends "base.html" %}

{% block page_title %}Create Announcement{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-megaphone me-2"></i>Post New Announcement
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Title</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Content</label>
                        {{ form.content }}
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-send me-2"></i>Publish
                        </button>
                        <a href="{% url 'announcement_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
