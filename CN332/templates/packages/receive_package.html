{% extends "base.html" %}

{% block page_title %}Receive Package{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-box-seam me-2"></i>Log Incoming Package
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Recipient (Resident)</label>
                        {{ form.resident }}
                        <div class="form-text">Select the room this package belongs to</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Sender / Courier</label>
                        {{ form.sender }}
                        <div class="form-text">E.g., Lazada, Shopee, Kerry Express, J&T</div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-check-circle me-2"></i>Log Package
                        </button>
                        <a href="{% url 'package_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
