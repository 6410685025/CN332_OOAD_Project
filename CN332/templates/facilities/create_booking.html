{% extends "base.html" %}

{% block page_title %}Check Availability{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header"><i class="bi bi-calendar-check me-2"></i>Check Availability & Book</div>
      <div class="card-body p-4">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label fw-semibold">Facility</label>
            {{ form.facility }}
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Date</label>
            {{ form.booking_date }}
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold">Time Slot</label>
            {{ form.time_slot }}
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary px-4"><i class="bi bi-check-circle me-2"></i>Confirm Booking</button>
            <a href="{% url 'facility_list' %}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
